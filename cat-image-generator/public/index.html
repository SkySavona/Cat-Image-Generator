<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="tagFetcher.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <img
          class="logo"
          src="./assets/cat_image_generator.png"
          alt="Cat Image Generator Logo"
        />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Find Your Cat</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <header>
      <h1>Cat Image Generator</h1>
      <h2>
        Enter a cat breed or characteristic to generate your perfect feline
        friend!
      </h2>
    </header>

    <main>
      <section class="generate__button--container">
        <input type="text" id="category" placeholder="Enter a type of cat" />
        <button onclick="generateCats()">Generate Cats</button>
      </section>

      <section class="home__image--container">
        <div>
          <img
            class="home__image"
            src="./assets/home_page_image.svg"
            alt="Home Page Image"
          />
        </div>
      </section>

      <section id="cat-images" class="generated-cats" style="display: none">
        <h2>Check out these adorable cats!</h2>
        <div class="generated-cat-grid">
          <img alt="Generated cat 1" />
          <img alt="Generated cat 2" />
          <img alt="Generated cat 3" />
          <img alt="Generated cat 4" />
          <img alt="Generated cat 5" />
          <img alt="Generated cat 6" />
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Cat Image Generator</p>
    </footer>
  </body>
</html>
